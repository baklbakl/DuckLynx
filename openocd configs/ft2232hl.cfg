#modified from https://mcuoneclipse.com/2019/10/20/jtag-debugging-the-esp32-with-ft2232-and-openocd/

adapter driver ftdi
ftdi vid_pid 0x0403 0x6010
ftdi channel 0
ftdi layout_init 0x0038 0x003b
ftdi layout_signal nSRST -noe 0x0020
ftdi layout_signal nTRST -noe 0x0010

#Pinout- all on ADBUS
# 0 - TCLK
# 1 - TDI (from ftdi to device)
# 2 - TDO (from device to ftdi)
# 3 - TMS
# 4 - TRST (active low)
# 5 - SRST (active high)info/ft2232hl.cfg